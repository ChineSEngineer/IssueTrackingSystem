<div class="modal fade" id="addStatus">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Add Status</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
  
            <!-- Modal body -->
            <div class="modal-body">
                <form action="/status_add/" method="GET">
                    <div class="form-group">
                        <label for="Project id">Project id</label>
                        <input type="text" readonly class="form-control" name = "project_id" value = '{{ project_id }}'>
                    </div>
                    <div class="form-group">
                        <label for="status name">Status Name</label>
                        <input type="text" class="form-control" placeholder="Enter status name" name = "status_name">
                    </div>
                    <div class="form-group">
                        <label for="status description">Status Description</label>
                        <input type="text" class="form-control" placeholder="Enter status description" name = "status_description">
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
  
        </div>
    </div>
</div>
