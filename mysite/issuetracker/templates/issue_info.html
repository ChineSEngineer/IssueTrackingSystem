{% extends 'base.html' %}

{% block title %}Issue Info{% endblock %}

{% block content %}

<div class="row">
    <div class="col-10">
        <div class="row">
            <div class="col-12">
                <h2 class="alas"> {{ name }} </h2> 
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="alas"> {{ description }} </p> 
            </div>
        </div>
    </div>
    <div class="col-2">
        <div class="row">
            <div class="col-12">
                {% include 'list.html' %}  
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-dark btn-sm float-right">
                    <span class="fa fa-plus" aria-hidden="true"></span>
                </button>
            </div>
        </div>
        <div class="row row-m-t">
            <div class="col-12">
                {% include 'dropdown.html' %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
