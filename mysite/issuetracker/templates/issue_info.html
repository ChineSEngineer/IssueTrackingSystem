{% extends 'base.html' %}

{% block title %}Issue Info{% endblock %}

{% block content %}

<div class="row">
    <div class="col-10">
        <div class="row">
            <div class="col-12">
                <h2 class="alas"> {{ name }} </h2> 
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="alas"> {{ description }} </p> 
            </div>
        </div>
    </div>
    <div class="col-2">
        <div class="row">
            <div class="col-12">
                {% include 'list.html' %}  
            </div>
        </div>
        <div class="row">
            <div class="col-sm-7 col-md-8 col-lg-9 col-xl-10">
                <input class="invisible w-100" type="text" id="invisible box" onfocusout="focusOut();">
            </div>
            <div class="col-sm-5 col-md-4 col-lg-3 col-xl-2">
                <button type="button" class="btn btn-dark btn-sm float-right" onclick="pressPlusButton();" onfocusin="focusIn();" id="popup button" dest="/assign/">
                    <span class="fa fa-plus fa-sm" aria-hidden="true"></span>
                </button>
            </div>
        </div>
        <div class="row row-m-t">
            <div class="col-12">
                {% include 'dropdown.html' %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
