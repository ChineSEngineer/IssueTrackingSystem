{% extends 'base.html' %}

{% block title %}Project Info{% endblock %}

{% block content %}


<div class="row">
    <div class="col-10">
        <div class="row">
            <div class="col-12">
                <h2 class="alas"> {{ name }} </h2> 
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="alas"> {{ description }} </p> 
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                {% include 'table.html' %}  
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-dark btn-sm float-left" onclick="addIssue();">
                    <span class="fa fa-plus" aria-hidden="true"></span>
                    New Issue
                </button>
            </div>
        </div>
    </div>
    <div class="col-2">
        <div class="row">
            <div class="col-12">
            {% include 'list.html' %}  
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-dark btn-sm float-right">
                    <span class="fa fa-plus" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
