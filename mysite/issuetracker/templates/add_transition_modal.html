<div class="modal fade" id="addTransition">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Add Transition</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
  
            <!-- Modal body -->
            <div class="modal-body">
                <form action="/statustrans_add/" method="GET">
                    <div class="form-group">
                        <label for="Project id">Project id</label>
                        <input type="text" readonly class="form-control" name = "project_id" value = '{{ project_id }}'>
                    </div>
                    <div class="form-group">
                        <label for="from status name">From status name</label>
                        <select class="form-control" name="from_status_name">
                            {% for status in all_status %}
                            <option>{{ status.0 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="to status name">To status name</label>
                        <select class="form-control" name="to_status_name">
                            {% for status in all_status %}
                            <option>{{ status.0 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
  
        </div>
    </div>
</div>
